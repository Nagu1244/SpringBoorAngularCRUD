
<div class="d-flex justify-content-center align-items-top vh">
 
  
    <!-- <div class="col-md-8 offset-md-3"> -->
      <form (ngSubmit)="loginUser(loginForm)" #loginForm="ngForm">
          <h3 class="text-success text-center">Login</h3>
          <small class="text-danger">{{msg}}</small>
         <div class="form-group">
          <label for="emailId">Email Address:</label>
          <input type="email" class="form-control" [(ngModel)]="user.emailId" id="emailId" name="emailId" placeholder="Enter Email"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password"  placeholder="Enter Password"/>
        </div>
        <br>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-info">Login</button>
        </div> 
        <div class="form-group text-center">
        <small class="text-center text-success" [routerLink]="['/registration']">New user ? Register here</small>
      </div>
      </form>
   
    </div>
