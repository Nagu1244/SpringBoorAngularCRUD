<h2>Student List</h2>
<table class="table table-striped table-bordered  table-hover" >
      <thead class="thead-dark">
            <tr>  
                <th>Id</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>email</th>
                <th>gender</th>
                <th>contactNo.</th>
                <th>Action</th>
            
            </tr>

      </thead>
      <tbody>
           <tr *ngFor="let student of students">
               <td>{{student.id}}</td>
              <td>{{student.firstName}}</td>
              <td>{{student.lastName}}</td>
              <td>{{student.email}}</td>
              <td>{{student.gender}}</td>
              <td>{{student.phoneNumber}}</td>
              <td>
                  <button routerLink="/edit/{{student.id}}" type="button" class="btn btn-primary"  style="margin-left: 10px">Update</button>
                  <button (click)="deleteStudent(student.id)" type="button" class="btn btn-danger" style="margin-left: 10px" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
              </td>
          </tr> 
      </tbody>    
</table>
