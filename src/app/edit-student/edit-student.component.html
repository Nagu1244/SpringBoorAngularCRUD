<div class="d-flex justify-content-center align-items-center vh">
 
  
    <!-- <div class="col-md-8 offset-md-3"> -->
      <form (ngSubmit)="editStudentForm()">
          <h3>Update Form</h3>
         <div class="form-group">
          <label for="firstName">FirstName:</label>
          <input type="text" class="form-control" [(ngModel)]="student.firstName"  name="firstName" placeholder="Enter firstName"/>
        </div>
        <div class="form-group">
          <label for="firstName">LastName:</label>
          <input type="text" class="form-control" [(ngModel)]="student.lastName"  name="lastName" placeholder="Enter lastName"/>
        </div>
  
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="text" class="form-control" [(ngModel)]="student.email" name="email" placeholder="Enter email"/>
        </div> 
        <div class="form-group">
          <label for="gender" >Choose gender</label>
          <input type="radio"  value="Male" [(ngModel)]="student.gender" name="gender"/>Male
          <input type="radio"  value="Female" [(ngModel)]="student.gender" name="gender"/>Female
        </div> 
        <div class="form-group">
          <label for="phoneNumber">Contact Number:</label>
          <input type="text" class="form-control" [(ngModel)]="student.phoneNumber" name="phoneNumber"  placeholder="Enter mobileNumber" required/>
        </div><br>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div> 
      </form>
   
    </div>
